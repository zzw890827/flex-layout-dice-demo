<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta charset="UTF-8">
  <title>Flex Layout Dice Demo</title>
</head>
<body>
<p>1. 单一项目</p>
<div class="box single-width">
  <div class="single-first-face">
    <div class="pip"></div>
  </div>
  <div class="single-second-face">
    <div class="pip"></div>
  </div>
  <div class="single-third-face">
    <div class="pip"></div>
  </div>
  <div class="single-forth-face">
    <div class="pip"></div>
  </div>
  <div class="single-fifth-face">
    <div class="pip"></div>
  </div>
  <div class="single-sixth-face">
    <div class="pip"></div>
  </div>
  <div class="single-seventh-face">
    <div class="pip"></div>
  </div>
  <div class="single-eighth-face">
    <div class="pip"></div>
  </div>
  <div class="single-eighth-face">
    <div class="pip"></div>
  </div>
</div>
<p>2. 双项目</p>
<div class="box">
  <div class="double-first-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-second-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-third-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-forth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-fifth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-sixth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
</div>
<p>3. 三项目</p>
<div class="box">
  <div class="triple-first-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-second-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-third-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-forth-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
</div>
<p>4. 四项目</p>
<div class="ultra-first-face">
  <div class="pip"></div>
  <div class="pip"></div>
  <div class="pip"></div>
  <div class="pip"></div>
</div>
</body>
</html>
