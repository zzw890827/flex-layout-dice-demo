<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Layout Dice Demo</title>
</head>
<body>
<p>1. 单一项目</p>
<div class="box single-width">
  <div class="single-first-face">
    <div class="pip"></div>
  </div>
  <div class="single-second-face">
    <div class="pip"></div>
  </div>
  <div class="single-third-face">
    <div class="pip"></div>
  </div>
  <div class="single-forth-face">
    <div class="pip"></div>
  </div>
  <div class="single-fifth-face">
    <div class="pip"></div>
  </div>
  <div class="single-sixth-face">
    <div class="pip"></div>
  </div>
  <div class="single-seventh-face">
    <div class="pip"></div>
  </div>
  <div class="single-eighth-face">
    <div class="pip"></div>
  </div>
  <div class="single-eighth-face">
    <div class="pip"></div>
  </div>
</div>
<p>2. 双项目</p>
<div class="box">
  <div class="double-first-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-second-face">

    <div class="pip"></div>
  </div>

    <div class="pip"></div>
  </div>
  <div class="double-forth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-fifth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="double-sixth-face">
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
</div>
<p>3. 三项目</p>
<div class="box">
  <div class="triple-first-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-second-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-third-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="triple-forth-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>
</div>

<div class="box">

    <div class="pip"></div>
    <div class="pip"></div>
  </div>
  <div class="other-second-face">
    <div class="column">
      <div class="pip"></div>
      <div class="pip"></div>
    </div>
    <div class="column">
      <div class="pip"></div>
      <div class="pip"></div>
    </div>
  </div>
  <div class="other-third-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>

      <div class="pip"></div>
      <div class="pip"></div>
      <div class="pip"></div>
    </div>

      <div class="pip"></div>
    </div>

      <div class="pip"></div>
      <div class="pip"></div>

    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
  </div>

  <div class="fifth-face">

      <div class="pip"></div>
      <div class="pip"></div>
    </div>
    <div class="row">
      <div class="pip"></div>
    </div>
    <div class="row">
      <div class="pip"></div>
      <div class="pip"></div>
    </div>
  </div>
  <div class="six-face">
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>
    <div class="pip"></div>

</body>
</html>
